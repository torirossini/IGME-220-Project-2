<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Project 2</title>
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header>
    <div id = "heading">
        <h1>Note Visualizer</h1>
        <br>
        <p>Press on any letter key to play a note</p>
        <p>Alternatively, use the track select and the play button to play a song.</p>
        <p>The controls on the left can change the appearance of the visualizer. Enjoy!</p>
    </div>
</header>

<main>
	<canvas id="visualizer" width="800" height="400"></canvas>

    <div id="information">
    <div class="text-center">
        <button id="fsButton" class="myButton">Full Screen</button>
        <button id="playButton" data-playing="no" class="myButton"></button>
        <canvas id="progress" width="700" height="50"></canvas>
        <br>
        <span id="current-time">0:00</span> /
        <span id="duration">0:00</span>
            
    </div>
    
	<div id="controls">
		
		<section id="color-scalar">
			Color Shift: <input type="range" id="color-slider" min="0" max="2" value="1" step="0.01" class="slider">
			<span id="color-label">???</span>
		</section>

        
        <section id="checkboxes">
            
            <span><input type="checkbox" id="gradientCB" checked><label for="gradientCB">Show Gradient</label></span> 
            |
            <span><input type="checkbox" id="barsCB" checked><label for="barsCB">Show Bars</label></span>
            |
            <span><input type="checkbox" id="circlesCB" checked><label for="circlesCB">Show Waves</label></span>

        </section>
        <hr>
        <section id="filters">
            <label class="group-heading">Visual Filters</label>
            <br>
                <input type="radio" id="none" name="filter" value="none" checked>
                <label for="none">None</label><br>

                <input type="radio" id="grayscale" name="filter" value="grayscale">
                <label for="grayscale">Grayscale</label><br>

                <input type="radio" id="invert" name="filter" value="invert">
                <label for="female">Invert</label><br>
        </section>

	</div>
    
    <div id="track-info">
        <div id = "output">
          Press a key to see its code
        </div>
        
        <section>
        
            Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01" class="slider">
            <span id="volumeLabel">???</span>
            <br>

            Pan: <input type="range" id="panSlider" min="-2" max="2" value="0" step="0.01" class="slider">
			<span id="panLabel">???</span>
            <br>
            <section id="tracks">
                <label>Provided Tracks: 
                    <select id="trackSelect">
                        <option value="media/flux.mp3" selected>Flux</option>
                        <option value="media/adventure.mp3">Adventure</option>
                        <option value="media/lullaby.mp3">Lullaby</option>
                    </select>
                </label>
            </section>
            
   

		</section>
    </div>
    
    </div>
    
</main>
</body>
</html>
